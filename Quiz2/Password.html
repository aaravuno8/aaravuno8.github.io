<!DOCTYPE html>

<html lang="en">
<head>
    <style>
        #text {
            color: #00ff00;
        }

        #background {
            background-color: #ff33cc;
        }
        #button {
            color: black;
        }
       
    </style>
    
    <title>Password Login</title>

<script>
function addcookie()
{
	var user = document.getElementById("UsernameSignup").value;
    var pwd = document.getElementById("PasswordSignup").value;
    document.cookie = "user=" + user  +"&password=" + pwd;
    alert("login created for " + user);
}

function checkcookie()
{
    
	var user = document.getElementById("UsernameLogin").value;
    var pwd = document.getElementById("PasswordLogin").value;
    var userpwd = "user=" + user + "&password=" + pwd;
    var index = document.cookie.indexOf(userpwd);
    //console.log(document.cookie);
	//console.log(userpwd);
	//console.log(index);
    
    if(index != -1)
        window.open("page.html");
    else
        alert("login failed for " + user); 
    //alert("done");
}
    </script>

</head>
<body id="background" >
    <h1 id="text">
        Welcome to the login page!
    </h1>

    <h5 id="text"> Enter the psaaword. If you are new press the Sign in button</h5>
    <div id="Signin">
        <h1 id="text">Sign in</h1>
        <h3 id="text">
            Username:
        </h3>

        <input id="UsernameLogin" type="text" />

        <h3 id="text">
            Password:
        </h3>

        <input id="PasswordLogin" type="password" />
        <br />
        <br />
        <button onclick="checkcookie()" id="button">
            Submit
        </button>

    </div>
    <div id="SignUp">
 
        <h1 id="text">Sign Up</h1>
        <h3 id="text">
            Username:
        </h3>

        <input id="UsernameSignup" type="text" />

        <h3 id="text">
            Password:
        </h3>

        <input id="PasswordSignup" type="password" />
        <br />
        <br />
        <button onclick="addcookie()" id="button">
            Submit
        </button>
    </div>
</body>
</html>
