<script>
/**
 * @param {int} The month number, 0 based
 * @param {int} The year, not zero based, required to account for leap years
 * @return {Date[]} List with date objects for each day of the month
 */
function getDaysInMonth(month, year) {
     var date = new Date(year, month, 1);
     var days = [];
     //document.write(date);
       //document.write(parseInt(date.getMonth()));
         //document.write(parseInt(month));
     
     //document.write(parseInt(date.getMonth()) === parseInt(month));
     
     while (parseInt(date.getMonth()) === parseInt(month)) {
        days.push(new Date(date));
        date.setDate(date.getDate() + 1);
     }
     return days;
}

function myFunction()
{
  	var month = parseInt(document.getElementById("ddlMonthList").value);
	 var year = parseInt(document.getElementById("ddlYearList").value);
	var totaldays = getDaysInMonth(month, year);
    
   document.getElementById("demo").innerHTML = totaldays.length + " days";
}
