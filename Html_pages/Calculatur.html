<script>
    var awn = 0;
    var num1 = document.getElementById('Text1').value;
    var num3 = 2;
    function hide(id) {
        document.getElementById(id).style.display = "none";
    }
    function show(id) {
        document.getElementById(id).style.display = "block";
    }
    function Get() {
        if (document.getElementById('Radio1').checked) {
            awn = parseInt(document.getElementById('Text1').value) + parseInt(document.getElementById('Text2').value);
        }
        else {
            if (document.getElementById('Radio2').checked) {
                awn = document.getElementById('Text1').value - document.getElementById('Text2').value;
            }
            else {
                if (document.getElementById('Radio3').checked) {
                    awn = document.getElementById('Text1').value * document.getElementById('Text2').value;
                }
                else {
                    if (document.getElementById('Radio4').checked) {
                        awn = document.getElementById('Text1').value / document.getElementById('Text2').value;
                    }
                }
            }
        }

        document.getElementById('lblAnswer').innerText = awn;
    }
    function Set() {
        console.log('set');

        if (document.getElementById('Radio1').checked) {
            document.getElementById('Lable1').innerText = "+";
        }
        else {
            if (document.getElementById('Radio2').checked) {
                document.getElementById('Lable1').innerText = "-";
            }
            else {
                if (document.getElementById('Radio3').checked) {
                    document.getElementById('Lable1').innerText = "×";
                }
                else {
                    if (document.getElementById('Radio4').checked) {
                        document.getElementById('Lable1').innerText = "÷";
                    }
                }
            }
        }
    }

</script>
