<script>

function checkInput()
{
var valid = true;
if(document.getElementById("textUserName").value == "")
{
alert('user name cannot be blank');
valid = false;
}

if(document.getElementById("textUserPwd").value == "")
{
alert('user password cannot be blank');
valid = false;
}

return valid;
}
function checkList()
{
	var valid = checkInput();

	if(valid)
	{
		var name = document.getElementById("textUserName").value;
		var ul = document.getElementById("my_list");
		var items = ul.getElementsByTagName("li");
		var found = false;
		for (var i = 0; i < items.length; ++i) {
		if(name == items[i].innerHTML)
			found = true;
		}
		if(found ==false)
		alert('user name not found');
	}
}
</script>
