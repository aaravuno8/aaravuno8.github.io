<!DOCTYPE HTML>
<html>
<head>
    <script src="Aarav's Skip Counterjs.js"></script>
    <link rel="stylesheet" type="text/css" href="Aarav's Skip Countercss.css" />
</head>
<body onload="Onload();">
    <center>
        <h1>Aarav's Skip Counter</h1>
    </center>
    <div id="start">
        <input id="input1" type="text" placeholder="Skip Count By" />
        <button onclick="Submit()">
            Submit
        </button>
    </div>
    <div id="p">
        <p id="p1">0</p>
        <button onclick="onnextclick()">
            Next
        </button>
        <button onclick="onbackclick()">
            Back
        </button>
        <br />
        <hr />
        <br />
        <button onclick="Onload()">
            Change Skip Number
        </button>
    </div>

</body>
</html>
